<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All aliens</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="content">
    <div class="content-inside">
        <div th:replace="fragments/nav.html :: navigation"></div>

            <h2>All Aliens:</h2>
            <table>
                <tr>
                    <th>Id:</th>
                    <th>Name:</th>
                    <th>Tech:</th>
                    <th></th>
                </tr>
                <tr th:each="alien : ${AllAliens}">
                    <td th:text="${alien.aid}"></td>
                    <td th:text="${alien.aname}"></td>
                    <td th:text="${alien.tech}"></td>
                    <td>
                        <a th:href="@{/getAlien(aid=${alien.aid})}"><button>Details</button></a>
                        <a th:href="@{/editAlien(aid=${alien.aid})}"><button>Edit</button></a>
                        <a th:href="@{/deleteAlien(aid=${alien.aid})}"><button>Delete</button></a>
                    </td>
                </tr>
            </table>
    </div>
</div>
</body>
</html>
